<!DOCTYPE html>
<!--
Program name: patient-form.html
Author: Dhanush Munagala
Date created: 2025-09-26
Date last edited: 2025-09-26
Version: 2.0
Description: Patient Registration form for MIS7375 Homework 1 (banner with dynamic date, local logo, table-aligned form, external CSS).
-->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>V Care Medicals — Patient Registration</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    // Inline JS to show today's date in banner
    document.addEventListener('DOMContentLoaded', function () {
      const now = new Date();
      const opts = { weekday: 'long', month: 'short', day: 'numeric', year: 'numeric' };
      document.getElementById('todayStr').textContent = now.toLocaleDateString(undefined, opts);
    });
  </script>
</head>
<body>
  <!-- ---------- Banner ---------- -->
  <div class="banner">
    <img src="hospital-logo.png" alt="V Care Medicals" width="100" height="100" />
    <div>
      <div class="brand">V Care Medicals</div>
      <div class="help">today is: <span id="todayStr"></span></div>
    </div>
  </div>

  <!-- ---------- Form ---------- -->
  <main class="form-card">
    <h1>Patient Registration Form</h1>
    <p class="help">All fields marked with * are required.</p>

    <form action="thankyou.html">
      <!-- Identity -->
      <h2 class="section-title">Identity</h2>
      <table role="presentation">
        <tr>
          <td>
            <label for="firstname">First Name *</label>
            <input type="text" id="firstname" name="firstname" maxlength="30" required
                   pattern="[A-Za-z' -]{1,30}" />
          </td>
          <td style="width:120px">
            <label for="middleinit">Middle Initial</label>
            <input type="text" id="middleinit" name="middleinit" maxlength="1" pattern="[A-Za-z]{1}" />
          </td>
          <td>
            <label for="lastname">Last Name *</label>
            <input type="text" id="lastname" name="lastname" maxlength="30" required
                   pattern="[A-Za-z' -]{1,30}" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="dob">Date of Birth (MM/DD/YYYY) *</label>
            <input type="text" id="dob" name="dob" maxlength="10" placeholder="MM/DD/YYYY" required
                   pattern="(0[1-9]|1[0-2])\/(0[1-9]|[12]\d|3[01])\/(19|20)\d{2}" />
          </td>
          <td colspan="2">
            <label for="ssn">Social Security (masked)</label>
            <input type="password" id="ssn" name="ssn" maxlength="11" placeholder="123-45-6789"
                   pattern="\d{3}-?\d{2}-?\d{4}" />
          </td>
        </tr>
      </table>

      <!-- Address -->
      <h2 class="section-title">Address</h2>
      <table role="presentation">
        <tr>
          <td colspan="3">
            <label for="addr1">Address Line 1 *</label>
            <input type="text" id="addr1" name="addr1" maxlength="30" required />
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <label for="addr2">Address Line 2</label>
            <input type="text" id="addr2" name="addr2" maxlength="30" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="city">City *</label>
            <input type="text" id="city" name="city" maxlength="30" required
                   pattern="[A-Za-z .'-]{1,30}" />
          </td>
          <td>
            <label for="state">State *</label>
            <select id="state" name="state" required>
              <option value="">Select…</option>
              <option>AL</option><option>AK</option><option>AZ</option><option>AR</option><option>CA</option>
              <option>CO</option><option>CT</option><option>DE</option><option>DC</option><option>FL</option>
              <option>GA</option><option>HI</option><option>ID</option><option>IL</option><option>IN</option>
              <option>IA</option><option>KS</option><option>KY</option><option>LA</option><option>ME</option>
              <option>MD</option><option>MA</option><option>MI</option><option>MN</option><option>MS</option>
              <option>MO</option><option>MT</option><option>NE</option><option>NV</option><option>NH</option>
              <option>NJ</option><option>NM</option><option>NY</option><option>NC</option><option>ND</option>
              <option>OH</option><option>OK</option><option>OR</option><option>PA</option><option>PR</option>
              <option>RI</option><option>SC</option><option>SD</option><option>TN</option><option>TX</option>
              <option>UT</option><option>VT</option><option>VA</option><option>WA</option><option>WI</option>
              <option>WV</option><option>WY</option>
            </select>
          </td>
          <td>
            <label for="zip">ZIP Code *</label>
            <input type="text" id="zip" name="zip" maxlength="10" required
                   pattern="\d{5}(-\d{4})?" />
          </td>
        </tr>
      </table>

      <!-- Contact -->
      <h2 class="section-title">Contact</h2>
      <table role="presentation">
        <tr>
          <td>
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" maxlength="40" required />
          </td>
          <td>
            <label for="phone1">Phone</label>
            <input type="text" id="phone1" name="phone1" maxlength="14" placeholder="(123) 456-7890"
                   patterned="(\(\d{3}\)\s?\d{3}-\d{4}|\d{3}-\d{3}-\d{4}|[2-9]\d{2}[2-9]\d{6})" />
          </td>
        </tr>
      </table>

      <!-- Account -->
      <h2 class="section-title">Account</h2>
      <table role="presentation">
        <tr>
          <td>
            <label for="userid">Desired User ID *</label>
            <input type="text" id="userid" name="userid" maxlength="20" required
                   pattern="[A-Za-z][A-Za-z0-9-_]{2,19}" />
          </td>
          <td>
            <label for="password">Password *</label>
            <input type="password" id="password" name="password" maxlength="64" required
                   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" />
          </td>
          <td>
            <label for="password2">Re-enter Password *</label>
            <input type="password" id="password2" name="password2" maxlength="64" required />
          </td>
        </tr>
      </table>

      <!-- Medical -->
      <h2 class="section-title">Medical</h2>
      <table role="presentation">
        <tr>
          <td>
            <div><strong>Gender</strong></div>
            <label><input type="radio" name="gender" value="m" /> Male</label>
            <label><input type="radio" name="gender" value="f" /> Female</label>
            <label><input type="radio" name="gender" value="o" /> Other</label>
          </td>
          <td>
            <div><strong>Insurance</strong></div>
            <label><input type="radio" name="insured" value="1" /> Yes</label>
            <label><input type="radio" name="insured" value="0" /> No</label>
          </td>
          <td>
            <label for="insurance_provider">Insurance Provider</label>
            <input type="text" id="insurance_provider" name="insurance_provider" maxlength="40" />        
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <div><strong>History (check all that apply)</strong></div>
            <label><input type="checkbox" name="hx_chickenpox" value="1" /> Chickenpox</label>
            <label><input type="checkbox" name="hx_measles" value="1" /> Measles</label>
            <label><input type="checkbox" name="hx_covid19" value="1" /> COVID-19</label>
            <label><input type="checkbox" name="hx_smallpox" value="1" /> Smallpox</label>
            <label><input type="checkbox" name="hx_tetanus" value="1" /> Tetanus</label>
          </td>
        </tr>
        <tr>
          <td>
            <div><strong>Vaccinated</strong></div>
            <label><input type="radio" name="vaccinated" value="1" /> Yes</label>
            <label><input type="radio" name="vaccinated" value="0" /> No</label>
          </td>
          <td colspan="2">
            <label for="health_score">Health (1–10)</label>
            <input type="range" id="health_score" name="health_score" min="1" max="10" value="5" />
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <label for="symptoms">Current Symptoms / Notes</label>
            <textarea id="symptoms" name="symptoms" cols="50" rows="3" maxlength="500"
                      placeholder="Describe your current symptoms (e.g., headache, mild fever)…"></textarea>
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <label><input type="checkbox" name="consent_tos" required /> I agree to the Terms of Service *</label><br />
        
          </td>
        </tr>
        <tr id="submitRow">
          <td colspan="3">
            <button type="reset" class="button secondary">CLEAR AND START OVER</button>
            <button type="submit" class="button">Submit</button>
          </td>
        </tr>
      </table>
    </form>
  </main>

  <!-- ---------- Footer ---------- -->
  <div id="footer">
    <div>V Care Medicals | Smith Street, Suite 1011, Houston, TX 77496</div>
    <div>
      <button class="button secondary" onclick="alert('Contact form coming soon!')">Contact Us</button>

    </div>
  </div>
</body>
</html>
